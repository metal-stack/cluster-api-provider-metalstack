apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - args:
        - --enable-leader-election=false
        env:
        - name: METALCTL_API_URL
          value: ${METALCTL_API_URL}
        - name: METALCTL_HMAC
          value: ${METALCTL_HMAC}
        envFrom: []
        name: manager
        image: ${METALSTACK_IMAGE}
      hostNetwork: false